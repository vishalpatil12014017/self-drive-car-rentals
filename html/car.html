<head>

        body{

            margin: 0px;

        #main div{

            font-size: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e4f1dc;
            color: rgb(238,90,87);
        }
        h2{
           margin: 0px;
        }
        .sort_bar{
          background-color: #e6e6e6;
          padding: 10px 20px;
        }
        .sort_bar .item {
          display: inline-block;
          border-radius: 2px;
          background-color: #fff;
          border: 1px solid #d8d8d8;
          padding: 3px 10px;
          font-size: 11px;
          color: #9b9b9b;
          margin-left: 10px;
          cursor: pointer;
          position: relative;
        }
    </style>
</head>

    <div id="main">

            </div>
           <div class="sort_bar">

            <div class="item"> Price: High to Low </div>
            <div class="item"> Price: Low to High </div>
